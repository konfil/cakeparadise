<!DOCTYPE html>
<html>
    <head>
        
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Cake Paradise</title>
        <script src="https://kit.fontawesome.com/6149d4f6a5.js" crossorigin="anonymous"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Updock&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Prata&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Alex+Brush&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Grand+Hotel&display=swap" rel="stylesheet">
       
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
        <link rel="stylesheet" href="../css/index.css">
        <link rel="stylesheet" href="../css/contact.css">
      
    </head>
    <body>
        <section id="contact" class="contact-container background2">
            <div class="caontainer">
                <div class="intro-contact  text-center">
                  <h1 class="h1 contact-h1">Get in touch with us</h1>
                  <p class="contact-desc">We are always ready to attend to all your needs.</p>
                </div>
                <div class="row cont-row text-center">
                    <div class="col-sm-4">
                        <div class="contact-inner">
                            <i class="fas fa-map-marker cont-icon"></i><br>
                             <p class="cont-link spec-cont-link">No 7 Iwofe Road by Aker Junction</p>
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="contact-inner spec-cont-inner">
                            <i class="fas fa-phone-alt cont-icon"></i><br>
                            <a class="cont-link text-decoration-none" href="tel:+2347087569948">+2347087569948</a>
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="contact-inner">
                            <i class="far fa-envelope cont-icon"></i><br>
                            <a class="cont-link text-decoration-none " href="mailto:cparadise@gmail.com">cparadise@gmail.com</a>
                        </div>
                       
                    </div>

                </div>
                <div class="message-main col-lg-12 col-11">
                    <form action="">
                        <div class="row message-row">
                            <div class="col-lg-6 ">
                                <div class="message-inner">
                                <div class="form1">
                                    <div class="form-group">
                                        <label for="exampleInputEmail1" class="">Name</label>
                                        <div class="row input-box">
                                            <div class="col-sm-1 col-2">
                                                <i class="far fa-user grey-icon"></i>
                                            </div>
                                            <div class="col-sm-11 col-10">
                                            <input type="text" class="cont-input" id="exampleInputEmail1" aria-describedby="emailHelp" >
                                            </div>
                                        </div>
                                    </div>
                                        <div class="form-group">
                                            <label for="exampleInputEmail1" class="">Email</label>
                                            <div class="row input-box">
                                                <div class="col-sm-1 col-2">
                                                    <i class="far fa-envelope grey-icon"></i>
                                                </div>
                                                <div class="col-sm-11 col-10">
                                                <input type="email" class="cont-input" id="exampleInputEmail1" aria-describedby="emailHelp" required>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label for="exampleInputEmail1" class="">Phone number</label>
                                            <div class="row input-box">
                                                <div class="col-sm-1 col-2">
                                                    <i class="fas fa-mobile far"></i>
                                                </div>
                                                <div class="col-sm-11 col-10">
                                                <input type="tel" class="cont-input" id="exampleInputEmail1" aria-describedby="emailHelp" required>
                                                </div>
                                            </div>
                                        </div>
                                </div>
                                
                            </div>
                            
    
                        </div>
                        <div class="col-lg-6 ">
                            <div class="col-12">
                                <div class="form1">
                                    <div class="form-group">
                                        <label for="exampleFormControlTextarea1">Message</label>
                                        <textarea class="form-control my-txt-area" id="exampleFormControlTextarea1" rows="8"></textarea>
                                    </div>
                                </div>
                                   
                            </div>
                        </div>
                        <div class="col-12 mx-auto">
                            <div class="button-div">
                                <button class="btn send-button" type="submit">Send message</button>
                            </div>
                        </div>
                    </div>
            </form>
                    
                </div>
               
            </div>
        </section>
    </body>
</html>
